<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .text {
            font-size: 10rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text" id="rotatingText">Da l' si ikada</div>

    <script>
        const texts = ["Mene voljela", "Kao tebe ja?", "Da l' si ikada"];
        let index = 0;

        setInterval(() => {
            document.getElementById('rotatingText').textContent = texts[index];
            index = (index + 1) % texts.length;
        }, 1750);
    </script>
</body>
</html>
